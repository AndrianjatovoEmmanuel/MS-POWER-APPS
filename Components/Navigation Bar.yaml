ComponentDefinitions:
  Navigation Bar:
    DefinitionType: CanvasComponent
    CustomProperties:
      Company:
        PropertyKind: Input
        DisplayName: Company
        Description: A custom property
        DataType: Table
        Default: |-
          =Table({SampleStringField: "SampleText", SampleNumberField: 10, SampleBooleanField: true})
      Items:
        PropertyKind: Input
        DisplayName: Items
        Description: A custom property
        DataType: Table
        Default: |-
          =Table(
              {Id:"1", Name:"Home", Screen:App.ActiveScreen},
              {Id:"2", Name:"Tasks", Screen: App.ActiveScreen},
              {Id:"3", Name:"Projects", Screen: App.ActiveScreen},
              {Id:"4", Name:"Profil", Screen: App.ActiveScreen},
              {Id:"5", Name:"Settings", Screen: App.ActiveScreen}
          )
      Theme:
        PropertyKind: Input
        DisplayName: Theme
        Description: A custom property
        DataType: Table
        Default: |+
          ={
              Background: ColorValue("White"),
              BackgroundSelected: ColorValue("White"),
              BackgroundHover:RGBA(190,190,240,0.1),
              TextColor:ColorValue("Gray"),
              TextSelected:ColorValue("SlateBlue")
          }
      User:
        PropertyKind: Input
        DisplayName: User
        Description: A custom property
        DataType: Table
        Default: |-
          =[{FullName: "Emmanuel Andrianjatovo", UserImage: SampleImage}]
    Properties:
      Fill: =Color.Transparent
      Height: =70
      Width: =App.Width
    Children:
      - rootContainer:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.Semilight
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height-20
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Horizontal
            PaddingLeft: =10
            PaddingRight: =10
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            Width: =Parent.Width-Self.X-10
            X: =10
            Y: =10
          Children:
            - Company:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  Height: =Parent.Height
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =10
                  LayoutMinHeight: =0
                  LayoutMinWidth: =0
                  PaddingLeft: =10
                Children:
                  - companyImage:
                      Control: Image@2.2.3
                      Properties:
                        AlignInContainer: =AlignInContainer.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Height: =40
                        ImagePosition: =ImagePosition.Fill
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Width: =40
                  - companyName:
                      Control: Text@0.0.51
                      Properties:
                        Size: =10
                        Text: ="Company Name"
                        VerticalAlign: =VerticalAlign.Middle
                        Weight: ='TextCanvas.Weight'.Semibold
                        Width: =150
            - menuGallery:
                Control: Gallery@2.15.0
                Variant: Horizontal
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  BorderColor: =RGBA(0, 18, 107, 1)
                  DelayItemLoading: =false
                  FillPortions: =0
                  Height: =60
                  Items: ='Navigation Bar'.Items
                  LayoutMinHeight: =0
                  ShowScrollbar: =false
                  TemplatePadding: =0
                  TemplateSize: =Self.Width/Self.AllItemsCount
                  Width: =Self.AllItemsCount*100
                Children:
                  - TextCanvas7:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.Center
                        FontColor: =If(ThisItem.Screen=App.ActiveScreen ,Color.Black,First('Navigation Bar'.Theme).TextColor)
                        Height: =Parent.Height
                        Size: =10
                        Text: =ThisItem.Name
                        VerticalAlign: =VerticalAlign.Middle
                        Weight: =If(ThisItem.Screen=App.ActiveScreen ,"Bold","Regular")
                        Width: =Parent.TemplateWidth
                  - btnMenu:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        BorderThickness: =0
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        Fill: =If(ThisItem.Screen=App.ActiveScreen ,First('Navigation Bar'.Theme).BackgroundHover,Color.Transparent)
                        Font: =Font.'Open Sans'
                        Height: =Parent.Height*50%
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =First('Navigation Bar'.Theme).BackgroundHover
                        OnSelect: =Navigate(ThisItem.Screen,ScreenTransition.Fade)
                        PressedBorderColor: =
                        PressedColor: =Self.Fill
                        PressedFill: =ColorFade(Self.HoverFill,-20%)
                        Size: =10
                        Text: =
                        Width: =Parent.TemplateWidth*90%
                        X: =(Parent.TemplateWidth-Self.Width)/2
                        Y: =(Parent.Height-Self.Height)/2
            - ConnectedUser:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  Height: =Parent.Height
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =10
                  LayoutJustifyContent: =LayoutJustifyContent.End
                  LayoutMinHeight: =0
                  LayoutMinWidth: =0
                  PaddingRight: =10
                Children:
                  - userName:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.End
                        Size: =10
                        Text: =First('Navigation Bar'.User).FullName
                        VerticalAlign: =VerticalAlign.Middle
                        Weight: ='TextCanvas.Weight'.Semibold
                        Width: =250
                  - userImage:
                      Control: Image@2.2.3
                      Properties:
                        AlignInContainer: =AlignInContainer.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Height: =40
                        Image: =First('Navigation Bar'.User).UserImage
                        ImagePosition: =ImagePosition.Fill
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Width: =40
