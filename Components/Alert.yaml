ComponentDefinitions:
  CustomAlert:
    DefinitionType: CanvasComponent
    CustomProperties:
      DefaultMessage:
        PropertyKind: Input
        DisplayName: DefaultMessage
        Description: A custom property
        DataType: Text
        Default: ="Your request blasted off smoothly. Ready for the next mission?"
      OnSelectAction:
        PropertyKind: Event
        DisplayName: OnSelectAction
        Description: A custom property
        ReturnType: None
        Default: =
    Properties:
      Fill: =RGBA(214, 221, 224, 0.2)
      Height: =App.Height
      Width: =App.Width
    Children:
      - Container53:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            Height: =App.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutJustifyContent: =LayoutJustifyContent.Center
            Width: =App.Width
          Children:
            - conToast_1:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.Semibold
                  Fill: =RGBA(255, 255, 255, 1)
                  FillPortions: =0
                  Height: =150
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =10
                  LayoutJustifyContent: =LayoutJustifyContent.Center
                  PaddingBottom: =15
                  PaddingLeft: =20
                  PaddingRight: =20
                  PaddingTop: =15
                  RadiusBottomLeft: =10
                  RadiusBottomRight: =10
                  RadiusTopLeft: =10
                  RadiusTopRight: =10
                  X: =30
                  Y: =30
                Children:
                  - lblTitle_1:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Bold
                        Height: =26
                        LayoutMinWidth: =0
                        Text: '="âœ… Success!" '
                        Width: =Parent.Width
                  - lblBody_1:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        LayoutMinHeight: =30
                        LayoutMinWidth: =100
                        Size: =12
                        Text: =CustomAlert.DefaultMessage
                        Width: =Parent.Width
                  - btnUndo_1:
                      Control: Classic/Button@2.2.0
                      Properties:
                        AlignInContainer: =AlignInContainer.End
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        BorderStyle: =BorderStyle.None
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(0, 0, 0, 1)
                        Fill: =RGBA(230, 230, 230, 1)
                        Font: =Font.'Open Sans'
                        Height: =27
                        HoverBorderColor: =ColorFade(Self.Fill, -20%)
                        HoverColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =ColorFade(Self.Fill, -20%)
                        OnSelect: =CustomAlert.OnSelectAction()
                        PressedBorderColor: =ColorFade(Self.Fill, -40%)
                        PressedColor: =RGBA(0, 0, 0, 1)
                        PressedFill: =ColorFade(Self.Fill, -40%)
                        RadiusBottomLeft: =5
                        RadiusBottomRight: =5
                        RadiusTopLeft: =5
                        RadiusTopRight: =5
                        Size: =11
                        Text: ="OK"
                        Width: =Parent.Width * 0.2
